{% extends "base.html" %}

{% block header %}
  <div class="container-fluid py-4 bg-secondary text-center text-white">
    <h1 class="display-4">ブログ一覧</h1>
    <p>記事一覧です。</p>
  </div>
{% endblock %}

{% block content %}
  <div class="container">
    <a href="{% url "create" %}" class="btn btn-primary">新規作成</a>
    {% for item in object_list %}
      <div class="card">
        <h5 class="card-header">{{ item.category }}</h5>
        <div class="card-body">
          <h5 class="card-title>">{{ item.title }}</h5>
          <h6 class="card-title>">{{ item.postdate }}</h6>
          <a href="{% url 'detail' item.pk %}" class="btn btn-primary">詳細へ</a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
